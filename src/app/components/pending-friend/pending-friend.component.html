<div class="friend">
  <div class="player">
    <img [src]="player.playerIcon" alt="Player Icon" class="icon" />
    <div class="name">{{player.name}}</div>
  </div>
  <div class="icons">
    <i class="pi pi-check" (click)="acceptFriend(player)"></i>
    <i class="pi pi-times" (click)="denyFriend(player)"></i>
  </div>
</div>
