<div
  class="card"
  [class.disabled]="!gameStatus.isMyTurn || gameStatus.isFinished"
>
  <div class="icon-wrapper">
    <img [src]="gameStatus.playerIcon" alt="Player Icon" class="icon" />
    <span class="days">{{ timeAgo }}</span>
  </div>
  <div class="info">
    <h3 class="name">{{ gameStatus.playerName }}</h3>
    <div class="score">
      {{ gameStatus.myScore }} - {{ gameStatus.theirScore }}
    </div>
  </div>
  <button class="play-button" [class.disabled]="!gameStatus.isMyTurn">
    <!--          [disabled]="!gameStatus.isMyTurn">-->
    {{ playButtonText }}
  </button>
</div>
