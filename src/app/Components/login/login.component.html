<div class="auth-container">
  <!-- Popup d'erreur -->
  <p-dialog header="Erreur" [modal]="true" [(visible)]="showErrorDialog" [style]="{ width: '25rem' }" >
    <span class="p-text-secondary block mb-5">{{ errorMessage }}</span>
    <div class="flex justify-content-end gap-2">
      <p-button label="Ok" (onClick)="showErrorDialog = false"/>
    </div>
  </p-dialog>
  <div class="auth-card">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo" />
    </div>

<form (ngSubmit)="onSubmit()">
  <input
    pInputText
    [(ngModel)]="email"
    [ngModelOptions]="{standalone: true}"
    id="email"
    type="email"
    placeholder="Email"
    class="input-field space1"
    required
  >
  <p-password
    [(ngModel)]="password"
    name="password"
    placeholder="Mot de passe"
    class="input-field space1"
    [feedback]="false"
    required
  ></p-password>
  <p-button
    label="Connexion"
    class="btn"
    styleClass="p-button-primary space1"
    type="submit"
  ></p-button>
  <p class="switch-mode">
    Pas de compte ? <a (click)="goRegister()">Inscription</a>
  </p>
</form>




  </div>
</div>
