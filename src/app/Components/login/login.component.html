<div class="auth-container">
  <!-- Popup d'erreur -->
  <p-dialog header="Erreur" [modal]="true" [(visible)]="showErrorDialog" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5 dialog-message">{{ errorMessage }}</span>
    <div class="flex justify-content-end gap-2 dialog-button-div">
      <p-button label="Ok" (onClick)="showErrorDialog = false"/>
    </div>
  </p-dialog>
  <div class="auth-card">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo" />
    </div>

<form (ngSubmit)="onSubmit()">
  <div class="space1">
    <input
      pInputText
      [(ngModel)]="email"
      [ngModelOptions]="{standalone: true}"
      id="email"
      type="email"
      placeholder="Email"
      class="input-field"
      required
    >
    <p-password
      [(ngModel)]="password"
      id="password"
      name="password"
      placeholder="Mot de passe"
      class="input-field"
      [feedback]="false"
      required
    ></p-password>

  </div>
  <p-button
    label="Connexion"
    class="btn"
    styleClass="p-button space1"
    type="submit"
  ></p-button>
  <p class="switch-mode">
    Pas de compte ?<a (click)="goRegister()">Inscription</a>
  </p>
</form>




  </div>
</div>
